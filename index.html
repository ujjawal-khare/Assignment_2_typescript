<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }

    .E {
      background: orangered;
    }

    .I {
      background: green;
    }

    .delete {
        color: black;
      text-decoration: none;
    }

    #sort-options {
      right: 10%;
    }
  </style>
    <title>Income Expense Calculator</title>
</head>

<body>
    <div class = "container" id = 'container'>
        <h1>Income and expense Manager</h1>
        <!-- <div id = 'file-upload'>
            <label for = "Csv file"> Transaction csv file  </label>
            <input type = "file" accept = ".csv" id = "csv-file" class = "u-full-width">
        </div> -->

        <form id = 'data-form'>
            <div id = 'data-info'>
                <label for = "Expense/Income data"> Enter the csv data here </label>
                <textarea type = "text"  id = "data" class = "u-full-width"> </textarea>
            </div>

            <div>
                <input type="submit" value="Submit" class="u-full-width">
              </div>
        </form>

        <lable for = 'sort'> Sortby </lable>
        <select name = 'sortby' id = 'sort-info'>
          <!-- <option value = 'None'>None</option> -->
          <option value = 'I/E'>I/E</option>
          <option value = 'Date'>Date</option>
          <option value = 'Description'>Description</option>
          <option value = 'Amount'>Amount</option>
        </select>
        
        <lable for = 'filter'> Filters </lable>
        <select name = 'filterby' id = 'filter-info'>
          <option value = 'None'>None</option>
          <option value = 'OnlyIncome'>Only Income</option>
          <option value = 'OnlyExpense'>Only Expense</option>
          <option value = 'LessThanThousand'>Less than 1000</option>
          <option value = 'LessThanLakh'>Less than 100000</option>
          <option value = 'GreaterThanLakh'>Greater than 100000</option> 
        </select>

        <table id ='data-table' class = "u-full-width">
            <thead>
                <tr>
                    <th>Transaction Type</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id = 'transaction-list'> </tbody>
        </table>
        
        <div>
            <div id = 'total-income'> </div>
            <div id = 'avg-income'> </div>
            <div id = 'total-expense'> </div>
            <div id = 'avg-expense'> </div>
        </div>
    </div>
    
    <script src = 'appes6.js'></script>
</body>
</html>
